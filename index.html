<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Холбоо барих</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Бүртгэл -->
    <section class="form-box">
      <h2>Бүртгэл</h2>
      <form>
        <input type="text" placeholder="Овог нэр" required>
        <input type="email" placeholder="Имэйл" required>
        <input type="tel" placeholder="Утас" required>
        <input type="password" placeholder="Нууц үг" required>
        <input type="password" placeholder="Нууц үг давтах" required>
        <button type="submit">Бүртгүүлэх</button>
      </form>
    </section>

    <!-- Санал хүсэлт -->
    <section class="form-box">
      <h2>Санал хүсэлт</h2>
      <form>
        <input type="text" placeholder="Нэр" required>
        <input type="email" placeholder="Имэйл" required>
        <textarea placeholder="Таны санал хүсэлт..." required></textarea>
        <button type="submit">Илгээх</button>
      </form>
    </section>

  </div>
</body>
</html>
